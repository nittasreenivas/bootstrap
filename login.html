<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    .custom-input-width {
      width: 80%; /* Adjust the input width as needed */
    }

    .custom-card {
      max-width: 400px; /* Adjust the max-width of the card */
      margin: auto; /* Center the card on the page */
    }
  </style>
</head>
<body>
  <div class="container mt-4">

    <!-- Section: Design Block -->
    <section class="background-radial-gradient overflow-hidden">

      <div class="card bg-glass custom-card">
        <div class="card-body px-4 py-5 px-md-5">
          <form action="/login" method="POST" autocomplete="off">
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row">
              <h1 class="mb-3 h3 text-center">Login</h1>
            </div>

            <!-- Email input -->
            <div class="form-outline mb-4">
             
              <label class="form-label" for="form3Example3">Email address</label>
              <span class="text-danger text-center fw-bold ">*</span>
              <input type="email" name="email" id="form3Example3" class="form-control custom-input-width" />
              
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
             
              <label class="form-label" for="form3Example4">Password</label>
              <span class="text-danger text-center fw-bold">*</span>
              <input type="password" name="password" id="form3Example4" class="form-control custom-input-width" />
            </div>

            <!-- Submit button -->
            <div>
              <button type="submit" class="btn btn-success w-25 btn-block mb-4">
                Login
              </button>
            </div>

            <!-- Register buttons -->
            <div class="text-center">
              <p>Don't have an account yet? <a href="/register.html">Register</a></p>
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- Section: Design Block -->
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
